<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript and DOM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="css/jsAndDom.css">
</head>

<body>
    <h1 class="title">Javascript and the DOM</h1>
    <p>Making a web page interactive</p>
    <button class="toggle-list">Hide list</button>
    <div class="list">
        <p class="description">Replace what you are thinking here:</p>
        <input type="text" name="user_description" id="description">
        <button class="description">Change your mind</button>
        <ul>
            <li>grapes</li>
            <li>amethyst</li>
            <li>lavender</li>
            <li>plums</li>
        </ul>
        <input type="text" name="user_item" id="add-item-input">
        <button class="add-item-button">Add item</button>
    </div>
</body>

</html>
